<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./summer-programs.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="results-page-summer-programs">
      <section class="summer-programs-page">
        <div class="program-list">
          <div class="program-item">
            <a class="aviquo">aviquo. </a>
          </div>
          <div class="program-slider">
            <div class="search">
              <div class="value">Value</div>
              <img class="x-icon" alt="" src="./public/x.svg" />
            </div>
            <div class="slider-controls">
              <img
                class="slider-icon"
                loading="lazy"
                alt=""
                src="./public/slider@2x.png"
              />
            </div>
            <div class="slider-controls1">
              <img
                class="bookmark-icon"
                loading="lazy"
                alt=""
                src="./public/bookmark.svg"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="program-grid">
        <div class="program-cards1">
          <div class="program-cards-child"></div>
          <div class="frame-parent">
            <input
              class="frame-child"
              placeholder="CMU AI Scholars"
              type="text"
            />

            <div class="research-card"></div>
          </div>
          <input class="frame-input" type="checkbox" />
        </div>
        <div class="program-cards2">
          <div class="program-cards-item"></div>
          <div class="nyu-applied-research">NYU Applied Research</div>
          <div class="program-cards-inner"></div>
          <img
            class="lab-items-icon"
            loading="lazy"
            alt=""
            src="./public/lab-items@2x.png"
          />
        </div>
        <div class="program-cards3">
          <div class="rectangle-div"></div>
          <div class="discord-plug">Discord Plug</div>
        </div>
        <div class="program-cards4">
          <div class="program-cards-child1"></div>
          <input class="cosmos" placeholder="COSMOS" type="text" />

          <div class="program-cards-child2"></div>
          <img class="paper-icon" alt="" src="./public/paper@2x.png" />
        </div>
        <div class="nation-state-grid-parent">
          <div class="nation-state-grid">
            <div class="nation-state-items">
              <div class="boys-nationstate">Boys Nation/State</div>
              <div class="parliament-images">
                <div class="nation-state-image"></div>
                <img
                  class="parliament-icon"
                  alt=""
                  src="./public/parliament@2x.png"
                />
             </div>
            </div>
            <div class="crowdfunding-image">
              <div class="crowdfunding-item"></div>
            </div>
          </div>
          <div class="lab-items-image">
            <div class="lab-item"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
