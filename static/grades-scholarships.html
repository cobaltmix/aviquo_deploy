<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades - Scholarships</title>
    <link rel="stylesheet" href="grades-scholarships.css">
</head>
<body>
    <div class="container">
        <h1 class="aviquo">aviquo.</h1>
        <p class="choose-grade">choose the grade youâ€™re about to finish this year</p>
        <div class="grade-options">
            <div class="grade-option">
                <img src="./assets/circled-9.svg" alt="9">
                <p class="grade-label">Freshman</p>
            </div>
            <div class="grade-option">
                <img src="./assets/10-circled-c.svg" alt="10">

            </div>
            <div class="grade-option">
                <img src="./assets/11-circled-c.svg" alt="11">

        <div class="navigation-buttons">
            <div class="button">
                <img src="./assets/rectangle-7.svg" alt="go back">

            </div>
            <div class="button">
                <img src="./assets/rectangle-8.svg" alt="almost there">
                <p class="button-text">almost there</p>
                <p class="button-next">(next...)</p>
            </div>
        </div>

</html>
